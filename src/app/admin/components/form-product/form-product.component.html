<form [formGroup]="form" class="container" (ngSubmit)="saveProduct($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title> Nuevo Producto </mat-card-title>
    </mat-card-header>
    <mat-card-content class="container">
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input formControlName="id" matInput type="text" placeholder="Id" />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input
              formControlName="title"
              matInput
              type="text"
              placeholder="Titulo"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input
              formControlName="price"
              matInput
              type="number"
              placeholder="Precio"
            />
          </mat-form-field>
          <mat-error *ngIf="form.get('price').hasError('priceInvalid')"
            >El precio no puede ser mayor a 10000</mat-error
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <textarea
              formControlName="description"
              matInput
              placeholder="Descripcion"
            ></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <input type="file" (change)="uploadFile($event)">
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <img *ngIf="(image$ | async) as image" [src]="image" alt="">
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button
        [disabled]="form.invalid"
        mat-raised-button
        color="primary"
        type="submit"
      >
        Guardar
      </button>
    </mat-card-actions>
  </mat-card>
</form>
