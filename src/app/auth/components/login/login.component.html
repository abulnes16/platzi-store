<div class="container">
  <div class="row center">
    <div class="col-12">
      <form [formGroup]="form" (ngSubmit)="login($event)">
        <mat-card class="card">
          <mat-card-header>
            <mat-card-title>Iniciar sesi√≥n</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="row">
              <div class="col-12">
                <mat-form-field>
                  <input
                    formControlName="email"
                    matInput
                    type="text"
                    placeholder="Email"
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <mat-form-field>
                  <input
                    formControlName="password"
                    matInput
                    type="password"
                    placeholder="Password"
                  />
                </mat-form-field>
              </div>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">Login</button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </div>
</div>
