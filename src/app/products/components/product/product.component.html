<mat-card>
  <mat-card-header>
    <mat-card-title>{{ product.title }}</mat-card-title>
    <mat-card-subtitle>{{ product.price | currency: "L." }}</mat-card-subtitle>
  </mat-card-header>
  <div class="crop-image">
    <img [src]="product.image" alt="" />
  </div>
  <mat-card-content>
    <p>{{ product.description | slice: 0:10 }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="addCart()" mat-raised-button color="primary">
      <fa-icon [icon]="icon"></fa-icon>
    </button>
    <a mat-raised-button [routerLink]="['/products', product.id]"
      >Ver detalle</a
    >
  </mat-card-actions>
</mat-card>
